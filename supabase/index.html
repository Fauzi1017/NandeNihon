<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Team & Notes</title>
  <link rel="stylesheet" href="/asset/style.css" />
  <style>
    body{ font-family: system-ui, sans-serif; margin:24px; background:#f9fafb; }
    h1{ margin-bottom:16px; }

    /* STYLE UNTUK 1 ITEM */
    .item{
        flex: 1;
  box-shadow: 0px 0px 20px 2px rgba(0, 0, 0, 0.1);
  border-radius: 1000px;
  background-color: #ffffff;
  border: 1px solid var(--neutral-10);
  box-sizing: border-box;
  height: 540px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding: 20px 20px 40px;
  gap: 20px;
  min-width: 260px;
  min-height: 540px;
  max-width: 260px;;
    }
    .row{ display:flexbox; grid-template-columns: 100px 1fr; margin-bottom:6px; }
    .label{ width:100px; font-weight:600; color:#374151; }
    .value{ flex:1; color:#4b5563; }

    .section{ margin-bottom:40px; display:grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 20px; }
    .error{ color:#b91c1c; }
  </style>
</head>
<body>
  <h1>Team</h1>
  <div id="team" class="section"></div>

  <h1>Notes</h1>
  <div id="notes" class="section"></div>

  <script type="module" src="./app.js"></script>
</body>
</html>
