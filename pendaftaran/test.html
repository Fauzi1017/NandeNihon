<html
head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Nande Nihon</title>
    <link rel="stylesheet" href="/pendaftaran/test.css">
    <link rel="stylesheet" href="/asset/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<style>

    /* Radio Button & Label Styles */



.radio-group {
  display: flex;
  align-items: center;
  align-content: center;
  gap: 20px;
  font-family: 'Noto Sans', sans-serif;
}

/* Menyembunyikan tampilan default radio button */
.radio-group input[type="radio"] {
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  width: 24px;
  height: 24px;
  margin: 0;
  cursor: pointer;
  position: relative;
  transition: all 0.2s ease-in-out;
}

/* Lingkaran luar (outer circle) */
.radio-group input[type="radio"]::before {
  content: '';
  width: 22px;
  height: 22px;
  border-radius: 50%;
  border: 2px solid var(--neutral-40);
  background-color: transparent;
  display: inline-block;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  transition: all 0.2s ease-in-out;
}

/* Titik di dalam (inner dot) saat dipilih */
.radio-group input[type="radio"]:checked::after {
  content: '';
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background-color: var(--primary-base);
  display: block;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  align-items: center;
}

/* Efek saat diklik */
.radio-group input[type="radio"]:active::before {
  border-color: var(--primary-80);
  background-color: var(--primary-10);
}

/* Efek saat kursor diarahkan */
.radio-group input[type="radio"]:hover::before {
  border-color: var(--primary-base);
}

/* Kondisi saat dinonaktifkan */
.radio-group input[type="radio"]:disabled {
  cursor: not-allowed;
}

.radio-group input[type="radio"]:disabled::before {
  border-color: var(--neutral-20);
}

.radio-group input[type="radio"]:disabled:checked::after {
  background-color: var(--neutral-40);
}

.gender {
  display: inline-flex;        /* bikin jadi flex */
  align-items: center;         /* rata tengah vertikal */
  gap: 6px;                    /* jarak radio â†” teks */
  cursor: pointer;
}

.gender input[type="radio"] {
  margin: 0;                   /* reset bawaan browser */
}
</style>

<body>
    <div class="container">
        <h1>Form Pendaftaran Nande Nihon</h1>
<div class="form-group">
    <label>Jenis Kelamin</label>
    <div class="radio-group">
        <label class="gender" for="male">
            <input type="radio" id="male" name="gender" value="Laki-laki" required>
            Laki-laki
        </label>
        <label for="female" class="gender">
            <input type="radio" id="female" name="gender" value="Perempuan">
            Perempuan
        </label>
    </div>
</div>
</div>
</body>
</html>
