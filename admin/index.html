<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Nande Nihon</title>
    <link rel="icon" type="image/png" href="../asset/img/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .admin-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .admin-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #2563eb, #7c3aed);
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            width: 80px;
            height: 80px;
            margin-bottom: 16px;
        }

        .logo h1 {
            color: #1f2937;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo p {
            color: #6b7280;
            font-size: 16px;
        }

        .admin-actions {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #64748b, #475569);
        }

        .btn-secondary:hover {
            box-shadow: 0 10px 20px rgba(100, 116, 139, 0.3);
        }

        .back-link {
            margin-top: 20px;
        }

        .back-link a {
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #2563eb;
        }

        .features {
            margin: 30px 0;
            text-align: left;
        }

        .features h3 {
            color: #1f2937;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            text-align: center;
        }

        .feature-list {
            list-style: none;
            padding: 0;
        }

        .feature-list li {
            color: #64748b;
            font-size: 14px;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .feature-list li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: #16a34a;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .admin-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .admin-actions {
                gap: 12px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="logo">
            <img src="../asset/img/logo.svg" alt="Nande Nihon Logo">
            <h1>Admin Panel</h1>
            <p>Content Management System</p>
        </div>

        <div class="features">
            <h3>Manage Your Content</h3>
            <ul class="feature-list">
                <li>Team member management</li>
                <li>Testimonial management</li>
                <li>Article publishing</li>
                <li>Real-time dashboard</li>
                <li>Secure authentication</li>
            </ul>
        </div>

        <div class="admin-actions">
            <a href="login.html" class="btn">Login to Admin Panel</a>
            <a href="../index.html" class="btn btn-secondary">Back to Website</a>
        </div>

        <div class="back-link">
            <a href="../index.html">← Kembali ke Website</a>
        </div>
    </div>

</html>
