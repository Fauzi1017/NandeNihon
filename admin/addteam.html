<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Team Manager</title>
  <style>
    body{ font-family: system-ui, sans-serif; margin:24px; background:#f9fafb; }
    h1{ margin-bottom:16px; }
    form{ max-width:640px; background:#fff; border:1px solid #e5e7eb; border-radius:14px;
          padding:16px; box-shadow:0 6px 18px rgba(0,0,0,.05); margin-bottom:32px; }
    .row{ display:grid; gap:6px; margin-bottom:12px; }
    label{ font-size:14px; color:#374151; }
    input, textarea{ width:100%; padding:10px 12px; border:1px solid #d1d5db; border-radius:8px;
                     font-size:14px; background:#fff; }
    textarea{ min-height:80px; resize:vertical; }
    .actions{ display:flex; gap:8px; align-items:center; margin-top:8px; }
    button{ background:#2563eb; color:#fff; border:0; padding:10px 16px; border-radius:8px;
            cursor:pointer; font-weight:600; }
    button[disabled]{ opacity:.6; cursor:not-allowed; }
    .msg{ margin-top:10px; font-size:14px; }
    .msg.error{ color:#b91c1c; }
    .msg.success{ color:#16a34a; }
    /* List */
    .grid{ display:grid; gap:20px; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); }
    .card{ border:1px solid #e5e7eb; border-radius:14px; padding:16px; background:#fff;
           box-shadow:0 3px 10px rgba(0,0,0,.05); text-align:center; }
    .card img{ width:100px; height:100px; border-radius:50%; object-fit:cover; margin-bottom:10px; }
    .card h3{ margin:6px 0; font-size:18px; }
    .card p{ margin:4px 0; font-size:14px; color:#4b5563; }
    .card a{ color:#2563eb; text-decoration:none; font-size:14px; }
    .card a:hover{ text-decoration:underline; }
  </style>
</head>
<body>
  <h1>Add Team Member</h1>
  <form id="team-form">
    <div class="row">
      <label for="photo">Photo URL</label>
      <input id="photo" name="photo" type="url" placeholder="https://.../avatar.jpg" />
    </div>
    <div class="row">
      <label for="nama">Nama <span style="color:#b91c1c">*</span></label>
      <input id="nama" name="nama" type="text" required />
    </div>
    <div class="row">
      <label for="jabatan">Jabatan</label>
      <input id="jabatan" name="jabatan" type="text" placeholder="UI/UX Designer" />
    </div>
    <div class="row">
      <label for="moto">Moto</label>
      <textarea id="moto" name="moto" placeholder="Design with empathy"></textarea>
    </div>
    <div class="row">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="name@example.com" />
    </div>
    <div class="row">
      <label for="instagram">Instagram</label>
      <input id="instagram" name="instagram" type="text" placeholder="https://instagram.com/username" />
    </div>
    <div class="row">
      <label for="twitter">Twitter</label>
      <input id="twitter" name="twitter" type="text" placeholder="@username or https://twitter.com/username" />
    </div>
    <div class="actions">
      <button type="submit" id="submitBtn">Save</button>
    </div>
    <div id="msg" class="msg" aria-live="polite"></div>
  </form>

  <h1>Team Members</h1>
  <div id="team-list" class="grid"></div>

  <!-- Supabase JS -->
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    // Replace with your Supabase credentials
    const SUPABASE_URL = 'https://bpzeveffsxawqdbojkfu.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJwemV2ZWZmc3hhd3FkYm9qa2Z1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0ODkxOTMsImV4cCI6MjA3MzA2NTE5M30.LzL2-yLVxC3Gh6-a-nF5kAEi3vhc-ENMGctpBbuLdhA';


    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById('team-form');
    const msg = document.getElementById('msg');
    const submitBtn = document.getElementById('submitBtn');
    const teamList = document.getElementById('team-list');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearMsg();

      const payload = {
        photo: toNull(form.photo.value),
        nama: toNull(form.nama.value),
        jabatan: toNull(form.jabatan.value),
        moto: toNull(form.moto.value),
        email: toNull(form.email.value),
        instagram: toNull(form.instagram.value),
        twitter: toNull(form.twitter.value),
      };

      if (!payload.nama) return showError('Nama is required.');

      setLoading(true);
      const { error } = await supabase.from('team').insert(payload);
      setLoading(false);

      if (error) return showError(error.message);

      showSuccess('Member added successfully.');
      form.reset();
      loadTeam();
    });

    async function loadTeam(){
      teamList.innerHTML = '<p>Loading…</p>';
      const { data, error } = await supabase
        .from('team')
        .select('id, photo, nama, jabatan, moto, email, instagram, twitter')
        .order('created_at', { ascending: false });

      if (error) {
        teamList.innerHTML = `<p style="color:red">${error.message}</p>`;
        return;
      }

      if (!data || data.length === 0) {
        teamList.innerHTML = '<p>No members yet.</p>';
        return;
      }

      teamList.innerHTML = data.map(m => `
        <div class="card">
          <img src="${m.photo || 'https://placehold.co/100'}" alt="${escapeHtml(m.nama)}" />
          <h3>${escapeHtml(m.nama)}</h3>
          <p><strong>${escapeHtml(m.jabatan ?? '')}</strong></p>
          <p><em>${escapeHtml(m.moto ?? '')}</em></p>
          <p>${escapeHtml(m.email ?? '')}</p>
          ${m.instagram ? `<p><a href="${escapeHtml(m.instagram)}" target="_blank">Instagram</a></p>` : ''}
          ${m.twitter ? `<p><a href="${normalizeTwitter(m.twitter)}" target="_blank">Twitter</a></p>` : ''}
        </div>
      `).join('');
    }

    function toNull(v){ const s=(v||'').trim(); return s? s : null; }
    function showError(t){ msg.className='msg error'; msg.textContent=t; }
    function showSuccess(t){ msg.className='msg success'; msg.textContent=t; }
    function clearMsg(){ msg.className='msg'; msg.textContent=''; }
    function setLoading(b){ submitBtn.disabled=b; submitBtn.textContent=b?'Saving…':'Save'; }
    function escapeHtml(s=''){ return String(s).replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }
    function normalizeTwitter(v){
      const s=v.trim();
      if(s.startsWith('@')) return 'https://twitter.com/'+s.slice(1);
      if(!s.startsWith('http')) return 'https://twitter.com/'+s;
      return s;
    }

    // initial load
    loadTeam();
  </script>
</body>
</html>
